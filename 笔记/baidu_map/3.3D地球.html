<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
	body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="https://api.map.baidu.com/api?type=webgl&v=1.0&ak=G1LFyjrNGIkns5OfpZnrCGAKxpycPLwb"></script>
	<title>地图展示</title>
</head>
<body>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
    // GL版命名空间为BMapGL
    // 按住鼠标右键，修改倾斜角和角度
	var map = new BMapGL.Map("allmap", {
		minZoom: 8, // 设置最小缩放比例
		maxZoom: 12
	});
  map.centerAndZoom(new BMapGL.Point(118.5, 27.5), 5);
	map.enableScrollWheelZoom(true);
	map.setMapType(BMAP_EARTH_MAP);      // 设置地图类型为地球模式

	map.setHeading(40);   // 设置地图旋转角度 可以水平旋转
	//map.setTilt(70);       // 设置地图的倾斜角度

	// 标尺组件
	var scaleCtrl = new BMapGL.ScaleControl({ 
		anchor: BMAP_ANCHOR_TOP_LEFT,
		offset: new BMapGL.Size(100, 10)
	});  // 添加比例尺控件
	map.addControl(scaleCtrl);

	var zoomCtrl = new BMapGL.ZoomControl({ 
		anchor: BMAP_ANCHOR_BOTTOM_LEFT // 锚点 设置左下方
	});  // 添加缩放控件
	map.addControl(zoomCtrl);

	map.addEventListener('zoomstart', function (params) {
		console.log(map.getZoom())
	})

	map.addEventListener('zoomend', function (params) {
		console.log('zoomend', map.getZoom())
	})
</script>
